<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio HTML 01</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Crea una pagina con articolo per blog
La pagina dovrà contenere l'articolo e un footer con un form di sottoscrizione al blog.
L'articolo si compone di titolo, testo e immagini in fondo.
Il form dovrà comporsi di un campo obbligatorio per l'inserimento della mail e un 
pulsante di invio.
Usa quanto più possibile i tag semantici. -->
  </head>
  <body>
    <main>
      <article>
        <ul class="aricle-list">
         
          <li class="article-item"><h3>APPLE - IPHONE 13 128GB-Verde</h3></li>
           <li class="article-item">
            <img
              src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-card-40-iphone13pro-202203_FMT_WHH?wid=508&hei=472&fmt=p-jpg&qlt=95&.v=1644989935246"
              alt="Smartphone picture"
            />
          </li>
          <li class="article-item">A partire da <span> $529</span> .</li>
          <li class="article-item">
            Dimensioni display-pollici: 6,1 Pollici MegaPixel totali: Megapixel
            Tot 12 Capacità di memoria-GB: Memoria 128 GB Sistema operativo:
            Sistema operativo iOS
          </li>
          <li class="article-item">
            <a href="" ">Scopri di più</a>
            <a href="" class="btn">Acquista</a>
          </li>
        </ul>
      </article>
    </main>
    
    <footer>
      <form action="submit">
        <p>Subsribe with your email:</p>
        <input type="text" required />
        <button>Submit</button>
        <p style="text-align: center; font-size: 0.8rem; padding-top: 0.7rem">
          Copyrights © 2022
        </p>
      </form>
    </footer>
  </body>
</html>
